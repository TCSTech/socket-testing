<div class="col-md-12">
    <h1>Dashboard</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>CPU Usage</h2>
            {{DB.cpu | json}}
            <cpu-load current="DB.cpu"></cpu-load>
        </div>
        <div class="col-md-6">
            <h2>Latest Redis</h2>
            <redis-stats current="DB.redis"></redis-stats>
        </div>
    </div>

    <h2>Chat</h2>
    <style>
        form { background: #000; padding: 3px; position: relative; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 66%; margin-right: .5%; }
        form input[type="submit"] { width: 33%; background: rgb(226, 255, 85); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }

    </style>
    <div class="row">
        <div class="col-md-6">
            <ul id="messages">
                <li ng-repeat="message in DB.messages">{{message}}</li>
            </ul>
            <form name="messageSubmission" ng-submit="DB.sendMessage()">
                <input ng-model="DB.newMessage" id="m" autocomplete="off" /><input type="submit" value="Submit"/>
            </form>
        </div>
    </div>

</div>
